<ion-content class="friends-page">
    <div class="container">
        <div class="row">
            <div class="col-sm-6 offset-sm-3 friends-container">
                <h2>Mes amis</h2>
                <ion-button (click)="addFriend()" class="friends-add-button" size="small">
                    <ion-icon name="add"></ion-icon>
                </ion-button>

                <ion-item *ngFor="let friend of friends;">
                    {{ friend.attributes.friend.name }}
                    <ion-button (click)="confirmFriendDelete(friend.id)" color="danger" slot="end">
                        <ion-icon name="close"></ion-icon>
                    </ion-button>
                </ion-item>

                <h2>Demandes d'amis</h2>

                <ion-item *ngFor="let request of requests;">
                    {{ request.attributes.friend.name }}
                    <ion-button (click)="acceptRequest(request.id)" color="success" slot="end">
                        <ion-icon name="checkmark"></ion-icon>
                    </ion-button>
                    <ion-button (click)="refuseRequest(request.id)" color="danger" slot="end">
                        <ion-icon name="close"></ion-icon>
                    </ion-button>
                </ion-item>
            </div>
        </div>
    </div>
</ion-content>
