<ion-content class="login-page">
    <div class="container">
        <div class="row">
            <div class="col-sm-6 offset-sm-3 login-container">
                <h2>Connexion</h2>
                <div *ngIf="message" class="alert-danger ion-text-center p-2">Erreur lors de l'authentification</div>
                <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
                    <ion-item [ngClass]="{ 'ion-invalid ion-touched': submitted && f.username.errors }">
                        <ion-label>
                            <ion-icon name="mail"></ion-icon>
                            <span>E-mail</span>
                        </ion-label>
                        <ion-input formControlName="username" type="mail"></ion-input>
                    </ion-item>
                    <ion-item *ngIf="submitted && f.username.errors" class="ion-item-invalid-feedback">
                        <div *ngIf="f.username.errors.required">E-mail obligatoire.</div>
                        <div *ngIf="f.username.errors.email">Doit Ãªtre une adresse mail.</div>
                    </ion-item>

                    <ion-item [ngClass]="{ 'ion-invalid ion-touched': submitted && f.password.errors }">
                        <ion-label>
                            <ion-icon name="key"></ion-icon>
                            <span>Mot de passe</span>
                        </ion-label>
                        <ion-input formControlName="password" type="password"></ion-input>
                    </ion-item>
                    <ion-item *ngIf="submitted && f.password.errors" class="ion-item-invalid-feedback">
                        <div *ngIf="f.password.errors.required">Mot de passe obligatoire.</div>
                    </ion-item>

                    <div class="form-group">
                        <button [disabled]="loading" class="btn btn-primary">Se connecter</button>
                        <img *ngIf="loading"

                    </div>
                </form>

        </div>
    </div>
</ion-content>
