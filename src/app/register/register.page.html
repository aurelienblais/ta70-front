<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-sm-6 offset-sm-3">
                <h2>Inscription</h2>
                <form (ngSubmit)="onSubmit()" [formGroup]="registerForm">
                    <div class="form-group">
                        <label for="firstName">Prénom</label>
                        <input [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" class="form-control" formControlName="firstName"
                               type="text"/>
                        <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                            <div *ngIf="f.firstName.errors.required">Prénom obligatoire.</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Nom</label>
                        <input [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" class="form-control" formControlName="lastName"
                               type="text"/>
                        <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                            <div *ngIf="f.lastName.errors.required">Nom obligatoire.</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="username">Adresse de courrier électronique</label>
                        <input [ngClass]="{ 'is-invalid': submitted && f.username.errors }" class="form-control" formControlName="username"
                               type="email"/>
                        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                            <div *ngIf="f.username.errors.required">E-mail obligatoire.</div>
                            <div *ngIf="f.username.errors.email">Doit être une adresse mail valide.</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input [ngClass]="{ 'is-invalid': submitted && f.password.errors }" class="form-control" formControlName="password"
                               type="password"/>
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Mot de passe obligatoire.</div>
                            <div *ngIf="f.password.errors.minlength">Le mot de passe doit comporter 6 caractères
                                minimum.
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button [disabled]="loading" class="btn btn-primary">Valider</button>
                        <img *ngIf="loading" class="pl-3"

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
