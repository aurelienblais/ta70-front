<div class="rating-component">
    <div *ngIf="rating; then stars else error"></div>
    <ng-template #stars>
    <ion-icon name="star-outline" *ngIf="rating < 0.5"></ion-icon>
    <ion-icon name="star-half" *ngIf="rating >= 0.5 && rating < 1 "></ion-icon>
    <ion-icon name="star" *ngIf="rating >= 1 "></ion-icon>

    <ion-icon name="star-outline" *ngIf="rating < 1.5"></ion-icon>
    <ion-icon name="star-half" *ngIf="rating >= 1.5 && rating < 2 "></ion-icon>
    <ion-icon name="star" *ngIf="rating >= 2 "></ion-icon>

    <ion-icon name="star-outline" *ngIf="rating < 2.5"></ion-icon>
    <ion-icon name="star-half" *ngIf="rating >= 2.5 && rating < 3 "></ion-icon>
    <ion-icon name="star" *ngIf="rating >= 3 "></ion-icon>

    <ion-icon name="star-outline" *ngIf="rating < 3.5"></ion-icon>
    <ion-icon name="star-half" *ngIf="rating >= 3.5 && rating < 4 "></ion-icon>
    <ion-icon name="star" *ngIf="rating >= 4 "></ion-icon>

    <ion-icon name="star-outline" *ngIf="rating < 4.5"></ion-icon>
    <ion-icon name="star-half" *ngIf="rating >= 4.5 && rating < 5 "></ion-icon>
    <ion-icon name="star" *ngIf="rating >= 5 "></ion-icon>
    </ng-template>
    <ng-template #error>
        <span>Pas de note</span>
    </ng-template>
</div>
