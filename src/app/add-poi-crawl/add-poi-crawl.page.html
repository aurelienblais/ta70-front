<div class="full-height">
  <ion-header>
    <ion-toolbar>
      <ion-title>Bars</ion-title>
      <ion-icon slot="end" name="arrow-back" (click)="disposeModal()" class="close-icon"></ion-icon>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-row>
      <ion-col size="12">
        <ion-card>
          <ion-card-content *ngIf="poiList">
            <div *ngIf="poiList.length > 0; then pois else noPois"></div>
            <ng-template #pois>
              <ion-list class="itemlist rounded mb-0 rounded-lg">
                <ion-item *ngFor="let poi of poiList">
                  <span class="" horizontal="start">{{ poi.attributes.name }}</span>
                  <ion-icon slot="end" name="add"
                            (click)="add(poi.id)"></ion-icon>
                </ion-item>
              </ion-list>
            </ng-template>
            <ng-template #noPois>
              <p class="ion-text-center">
                Nous n'avons trouvé aucun point d'intérêt autour de vous :/
              </p>
            </ng-template>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-content>
</div>
