<ion-content class="crawls-view-page">
    <div class="container">
        <ion-row justify-content-center>
            <ion-col size="12">
                <ion-list class="rounded mb-0 rounded-lg">

                    <ion-item-sliding *ngFor="let crawl of crawls">
                        <ion-label>
                            <ion-item>
                                <span class="" horizontal="start">{{ crawl.attributes.name }}</span>
                                <ion-button slot="end" (click)="showCrawlMap(crawl.id)">
                                    <ion-icon name="eye"></ion-icon>
                                </ion-button>

                                <ion-button slot="end" (click)="showCrawl(crawl.id)">
                                    <ion-icon name="cog"></ion-icon>
                                </ion-button>
                            </ion-item>
                        </ion-label>
                    </ion-item-sliding>
                </ion-list>
            </ion-col>
        </ion-row>

        <ion-fab vertical="bottom" horizontal="end" slot="fixed">
            <ion-fab-button>
                <ion-icon name="add" (click)="createCrawl()"></ion-icon>
            </ion-fab-button>
        </ion-fab>
    </div>
</ion-content>
